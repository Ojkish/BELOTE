<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Belote Party - Stable Focus</title>
    <style>
        :root {
            --nous-color: #00d2ff;
            --eux-color: #ff6b6b;
            --nous-grad: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --eux-grad: linear-gradient(135deg, #ff6b6b 0%, #ee0979 100%);
            --bg-light: #fdfbfb;
            --text-main: #2d3436;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #f0f2f5; color: var(--text-main); padding: 10px; display: flex; justify-content: center; min-height: 100vh; }

        .app-container {
            width: 100%; max-width: 450px; background: white; border-radius: 30px;
            overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: 6px solid white;
        }

        header { padding: 30px 20px; background: var(--bg-light); border-bottom: 2px solid #f1f2f6; }
        .scores-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .team-title { font-size: 0.8rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; color: #b2bec3; text-align: center;}
        .score-val { font-size: 3.5rem; font-weight: 900; line-height: 1; margin-bottom: 12px; text-align: center;}
        #t1 { color: #0984e3; }
        #t2 { color: #d63031; }

        .progress-box { height: 14px; background: #dfe6e9; border-radius: 50px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; border-radius: 50px; transition: width 0.8s ease; }
        #fill1 { background: var(--nous-grad); }
        #fill2 { background: var(--eux-grad); }
        .remaining { font-size: 0.75rem; margin-top: 10px; font-weight: 700; color: #636e72; text-align: center;}

        .info-banner { background: #f9f9f9; padding: 10px; text-align: center; font-size: 0.9rem; font-weight: 600; color: #636e72; }

        .controls { padding: 25px 20px; }
        .input-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .input-box { flex: 1; }
        .label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .label-row label { font-size: 0.7rem; font-weight: 800; color: #b2bec3; }

        .capot-btn { 
            background: #f1f2f6; border: none; padding: 6px 10px; border-radius: 8px; 
            color: #636e72; font-size: 0.65rem; font-weight: 800; cursor: pointer; 
        }

        input[type="number"] {
            width: 100%; padding: 15px; border: 3px solid #f1f2f6; border-radius: 20px;
            font-size: 2rem; text-align: center; font-weight: 900; color: var(--text-main);
            transition: border-color 0.2s; -webkit-appearance: none;
        }
        input[type="number"]:focus { border-color: #74b9ff; outline: none; background: white; }

        .belote-row { display: flex; justify-content: space-around; margin-bottom: 25px; }
        .belote-opt { display: flex; align-items: center; gap: 10px; font-weight: 800; cursor: pointer; color: #636e72; }
        input[type="checkbox"] { width: 24px; height: 24px; accent-color: #00b894; }

        .btn-group { display: flex; gap: 12px; padding: 0 20px 20px; }
        .btn-main { background: #00b894; color: white; flex: 3; padding: 20px; font-size: 1.1rem; font-weight: 900; text-transform: uppercase; border-radius: 18px; border:none; cursor:pointer;}
        .btn-undo { background: #ffeaa7; color: #d6a000; flex: 1; font-size: 1.5rem; border-radius: 18px; border:none; cursor:pointer;}
        .btn-reset { background: none; color: #b2bec3; width: 100%; padding: 15px; font-size: 0.75rem; font-weight: 700; border:none; cursor:pointer;}
        
        .history-list { list-style: none; max-height: 180px; overflow-y: auto; background: #fafbfc; }
        .history-item { display: flex; justify-content: space-between; padding: 15px 45px; border-bottom: 1px solid #f1f2f6; font-size: 1rem; color: #636e72; }
        .history-item:first-child { background: white; font-weight: 900; color: var(--text-main); }
        .c-badge { color: #fd79a8; font-size: 0.6rem; background: #fff0f6; padding: 2px 6px; border-radius: 5px; margin-left: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="scores-grid">
            <div class="team-card">
                <div class="team-title" contenteditable="true">NOUS</div>
                <div class="score-val" id="t1">0</div>
                <div class="progress-box"><div id="fill1" class="progress-fill"></div></div>
                <div class="remaining" id="rem1">1000 restants</div>
            </div>
            <div class="team-card">
                <div class="team-title" contenteditable="true">EUX</div>
                <div class="score-val" id="t2">0</div>
                <div class="progress-box"><div id="fill2" class="progress-fill"></div></div>
                <div class="remaining" id="rem2">1000 restants</div>
            </div>
        </div>
    </header>

    <div class="info-banner" id="diff-text">Bonne partie !</div>

    <div class="controls">
        <div class="input-row">
            <div class="input-box">
                <div class="label-row"><label>POINTS</label><button class="capot-btn" onclick="setCapot(1)">CAPOT</button></div>
                <input type="number" id="s1" placeholder="0" inputmode="numeric" autocomplete="off" spellcheck="false">
            </div>
            <div class="input-box">
                <div class="label-row"><label>POINTS</label><button class="capot-btn" onclick="setCapot(2)">CAPOT</button></div>
                <input type="number" id="s2" placeholder="0" inputmode="numeric" autocomplete="off" spellcheck="false">
            </div>
        </div>
        
        <div class="belote-row">
            <label class="belote-opt"><input type="checkbox" id="b1"> Belote</label>
            <label class="belote-opt"><input type="checkbox" id="b2"> Belote</label>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn-undo" onclick="undo()" id="undoBtn" disabled>↩</button>
        <button class="btn-main" onclick="addRound()">Valider</button>
    </div>

    <button class="btn-reset" onclick="reset()">REPRENDRE À ZÉRO</button>

    <ul class="history-list" id="history"></ul>
</div>

<script>
    let g1 = 0, g2 = 0, log = [];
    const GOAL = 1000, MAX = 162, CAPOT = 252;

    const in1 = document.getElementById('s1'), in2 = document.getElementById('s2');
    const chk1 = document.getElementById('b1'), chk2 = document.getElementById('b2');

    // SYNC AUTO AMÉLIORÉE (Stable Focus)
    function handleInput(e) {
        const source = e.target;
        const target = (source === in1) ? in2 : in1;
        const val = parseInt(source.value);

        // On ne met à jour le champ cible QUE si l'utilisateur n'est pas dessus
        // Cela évite les conflits de curseur sur mobile
        if (document.activeElement === source) {
            if (source.value === "") {
                target.value = "";
            } else if (!isNaN(val)) {
                // Si > 162, l'autre est d'office 0
                target.value = (val >= MAX) ? 0 : MAX - val;
            }
        }
    }

    in1.addEventListener('input', handleInput);
    in2.addEventListener('input', handleInput);

    // SELECTION ROBUSTE
    function smartSelect(el) {
        // requestAnimationFrame est plus fiable que setTimeout sur les navigateurs mobiles
        requestAnimationFrame(() => {
            el.setSelectionRange(0, 9999);
        });
    }

    [in1, in2].forEach(i => {
        i.addEventListener('focus', () => smartSelect(i));
        // On empêche les comportements de "clignotement" lors du tap
        i.addEventListener('mouseup', (e) => e.preventDefault()); 
        i.addEventListener('keydown', e => { if(e.key === 'Enter') addRound(); });
    });

    function setCapot(t) {
        if(t===1) { in1.value = CAPOT; in2.value = 0; }
        else { in1.value = 0; in2.value = CAPOT; }
        // Après un capot, on remet le focus pour permettre de valider vite
        in1.focus();
    }

    function addRound() {
        let v1 = parseInt(in1.value) || 0, v2 = parseInt(in2.value) || 0;
        if (in1.value === "" && in2.value === "") return;
        const isC1 = v1 >= CAPOT, isC2 = v2 >= CAPOT;
        if(chk1.checked) v1 += 20; if(chk2.checked) v2 += 20;
        log.push({v1, v2, isC1, isC2});
        g1 += v1; g2 += v2;
        update();
        in1.value = ""; in2.value = ""; 
        chk1.checked = false; chk2.checked = false;
        in1.focus();
    }

    function undo() {
        if (!log.length) return;
        const last = log.pop();
        g1 -= last.v1; g2 -= last.v2;
        update();
    }

    function update() {
        document.getElementById('t1').textContent = g1;
        document.getElementById('t2').textContent = g2;
        document.getElementById('rem1').textContent = Math.max(0, GOAL - g1) + " restants";
        document.getElementById('rem2').textContent = Math.max(0, GOAL - g2) + " restants";
        document.getElementById('fill1').style.width = Math.min(100, (g1/GOAL)*100) + "%";
        document.getElementById('fill2').style.width = Math.min(100, (g2/GOAL)*100) + "%";
        const diff = Math.abs(g1 - g2);
        const banner = document.getElementById('diff-text');
        if (g1 === g2) banner.textContent = "Égalité !";
        else banner.innerHTML = `Écart : <b>${diff} pts</b> (${g1 > g2 ? 'NOUS devant' : 'EUX devant'})`;
        
        const hUI = document.getElementById('history');
        hUI.innerHTML = '';
        [...log].reverse().forEach(r => {
            const li = document.createElement('li');
            li.className = 'history-item';
            li.innerHTML = `<span>+${r.v1}${r.isC1?'<b class="c-badge">CAPOT</b>':''}</span><span>|</span><span>+${r.v2}${r.isC2?'<b class="c-badge">CAPOT</b>':''}</span>`;
            hUI.appendChild(li);
        });
        document.getElementById('undoBtn').disabled = log.length === 0;
    }

    function reset() {
        if(confirm("Effacer les scores ?")) {
            g1 = 0; g2 = 0; log = [];
            update();
            in1.focus();
        }
    }
    window.onload = () => in1.focus();
</script>
</body>
</html>
