<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Belote Party - Haptique & Shake</title>
    <style>
        :root {
            --nous-color: #00d2ff;
            --eux-color: #ff6b6b;
            --nous-grad: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --eux-grad: linear-gradient(135deg, #ff6b6b 0%, #ee0979 100%);
            --error-color: #ff4757;
            --bg-light: #fdfbfb;
            --text-main: #2d3436;
        }

        html, body { overscroll-behavior-y: contain; margin: 0; padding: 0; background: #f0f2f5; }
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { padding: 10px; display: flex; justify-content: center; min-height: 100vh; }

        .app-container {
            width: 100%; max-width: 450px; background: white; border-radius: 30px;
            overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: 6px solid white;
        }

        header { padding: 30px 20px; background: var(--bg-light); border-bottom: 2px solid #f1f2f6; }
        .scores-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        .team-title { 
            font-size: 0.85rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; 
            margin-bottom: 8px; color: #b2bec3; text-align: center;
            border-bottom: 1px dashed #dfe6e9; outline: none;
        }

        .score-val { font-size: 3.5rem; font-weight: 900; line-height: 1; margin-bottom: 12px; text-align: center;}
        #t1 { color: #0984e3; }
        #t2 { color: #d63031; }

        .progress-box { height: 14px; background: #dfe6e9; border-radius: 50px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; border-radius: 50px; transition: width 0.8s ease; }
        #fill1 { background: var(--nous-grad); }
        #fill2 { background: var(--eux-grad); }
        .remaining { font-size: 0.75rem; margin-top: 10px; font-weight: 700; color: #636e72; text-align: center;}

        .info-banner { background: #f9f9f9; padding: 10px; text-align: center; font-size: 0.9rem; font-weight: 600; color: #636e72; min-height: 40px; }
        .alert-active { color: var(--error-color) !important; background: #fff2f2; }

        .controls { padding: 25px 20px; }
        .input-row { display: flex; gap: 20px; margin-bottom: 10px; }
        .input-box { flex: 1; }
        .label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .label-row label { font-size: 0.65rem; font-weight: 800; color: #b2bec3; }

        .capot-btn { background: #f1f2f6; border: none; padding: 6px 10px; border-radius: 8px; color: #636e72; font-size: 0.65rem; font-weight: 800; cursor: pointer; }

        /* ANIMATION TREMBLEMENT */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            60% { transform: translateX(-6px); }
            80% { transform: translateX(6px); }
        }

        input[type="number"] {
            width: 100%; padding: 15px; border: 3px solid #f1f2f6; border-radius: 20px;
            font-size: 2rem; text-align: center; font-weight: 900; color: var(--text-main);
            transition: all 0.2s; -webkit-appearance: none;
        }
        input[type="number"]:focus { border-color: #74b9ff; outline: none; background: white; }
        
        /* CLASSE ERREUR AVEC ANIMATION */
        .input-error { 
            border-color: var(--error-color) !important; 
            background: #fffafa !important; 
            color: var(--error-color) !important;
            animation: shake 0.3s ease-in-out;
        }

        .belote-row { display: flex; justify-content: space-around; margin: 15px 0 25px; }
        .belote-opt { display: flex; align-items: center; gap: 10px; font-weight: 800; cursor: pointer; color: #636e72; padding: 10px; border-radius: 12px; }
        input[type="checkbox"] { width: 26px; height: 26px; accent-color: #00b894; }

        .btn-group { display: flex; gap: 12px; padding: 0 20px 20px; }
        .btn-main { background: #00b894; color: white; flex: 3; padding: 20px; font-size: 1.1rem; font-weight: 900; text-transform: uppercase; border-radius: 18px; border:none; cursor:pointer;}
        .btn-undo { background: #ffeaa7; color: #d6a000; flex: 1; font-size: 1.5rem; border-radius: 18px; border:none; cursor:pointer;}
        .btn-reset { background: none; color: #b2bec3; width: 100%; padding: 15px; font-size: 0.75rem; font-weight: 700; border:none; cursor:pointer;}
        
        .history-list { list-style: none; max-height: 180px; overflow-y: auto; background: #fafbfc; border-top: 1px solid #f1f2f6; }
        .history-item { display: flex; justify-content: space-between; padding: 15px 45px; border-bottom: 1px solid #f1f2f6; font-size: 1rem; color: #636e72; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="scores-grid">
            <div class="team-card">
                <div class="team-title" id="name1" contenteditable="true" spellcheck="false">NOUS</div>
                <div class="score-val" id="t1">0</div>
                <div class="progress-box"><div id="fill1" class="progress-fill"></div></div>
                <div class="remaining" id="rem1">1000 restants</div>
            </div>
            <div class="team-card">
                <div class="team-title" id="name2" contenteditable="true" spellcheck="false">EUX</div>
                <div class="score-val" id="t2">0</div>
                <div class="progress-box"><div id="fill2" class="progress-fill"></div></div>
                <div class="remaining" id="rem2">1000 restants</div>
            </div>
        </div>
    </header>

    <div class="info-banner" id="diff-text">Partie sécurisée ✅</div>

    <div class="controls">
        <div class="input-row">
            <div class="input-box">
                <div class="label-row"><label id="label-name1">SCORE NOUS</label><button class="capot-btn" onclick="setCapot(1)">CAPOT</button></div>
                <input type="number" id="s1" placeholder="0" inputmode="numeric">
            </div>
            <div class="input-box">
                <div class="label-row"><label id="label-name2">SCORE EUX</label><button class="capot-btn" onclick="setCapot(2)">CAPOT</button></div>
                <input type="number" id="s2" placeholder="0" inputmode="numeric">
            </div>
        </div>
        <div class="belote-row">
            <label class="belote-opt"><input type="checkbox" id="b1" onclick="toggleBelote(1)"> Belote</label>
            <label class="belote-opt"><input type="checkbox" id="b2" onclick="toggleBelote(2)"> Belote</label>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn-undo" onclick="undo()" id="undoBtn" disabled>↩</button>
        <button class="btn-main" onclick="addRound()">Valider la donne</button>
    </div>

    <button class="btn-reset" onclick="reset()">REPRENDRE À ZÉRO</button>
    <ul class="history-list" id="history"></ul>
</div>

<script>
    let g1 = 0, g2 = 0, log = [];
    const GOAL = 1000, MAX = 162, CAPOT = 252;
    const in1 = document.getElementById('s1'), in2 = document.getElementById('s2');
    const chk1 = document.getElementById('b1'), chk2 = document.getElementById('b2');
    const name1 = document.getElementById('name1'), name2 = document.getElementById('name2');
    const banner = document.getElementById('diff-text');

    function toggleBelote(team) {
        if (team === 1 && chk1.checked) chk2.checked = false;
        if (team === 2 && chk2.checked) chk1.checked = false;
        if ("vibrate" in navigator) navigator.vibrate(10); // Petit clic tactile
    }

    function triggerError(el) {
        el.classList.remove('input-error');
        void el.offsetWidth; // Force le redémarrage de l'animation
        el.classList.add('input-error');
        if ("vibrate" in navigator) navigator.vibrate([50, 30, 50]); // Vibration d'erreur
    }

    function handleInput(e) {
        const source = e.target;
        const target = (source === in1) ? in2 : in1;
        let val = parseInt(source.value);
        
        if (document.activeElement === source) {
            if (source.value === "") { 
                target.value = ""; 
                source.classList.remove('input-error'); 
                updateBanner(); 
            } else if (!isNaN(val)) {
                if (val > MAX && val !== CAPOT) {
                    triggerError(source);
                    banner.innerHTML = "⚠️ Max 162 ou Capot !";
                    banner.classList.add('alert-active');
                } else {
                    source.classList.remove('input-error');
                    banner.classList.remove('alert-active');
                    updateBanner();
                    target.value = (val === CAPOT) ? 0 : MAX - val;
                }
            }
        }
    }

    in1.addEventListener('input', handleInput);
    in2.addEventListener('input', handleInput);

    // --- LOGIQUE SAUVEGARDE & UI ---
    function saveToLocal() {
        const data = { g1, g2, log, n1: name1.textContent, n2: name2.textContent };
        localStorage.setItem('belote_save', JSON.stringify(data));
    }

    function loadFromLocal() {
        const saved = localStorage.getItem('belote_save');
        if (saved) {
            const data = JSON.parse(saved);
            g1 = data.g1; g2 = data.g2; log = data.log;
            name1.textContent = data.n1 || "NOUS"; 
            name2.textContent = data.n2 || "EUX";
            updateUI(); updateLabels();
        }
    }

    window.addEventListener('beforeunload', (e) => {
        if (log.length > 0) { e.preventDefault(); e.returnValue = ''; }
    });

    function updateLabels() {
        document.getElementById('label-name1').textContent = "SCORE " + name1.textContent;
        document.getElementById('label-name2').textContent = "SCORE " + name2.textContent;
        updateBanner(); saveToLocal();
    }
    name1.addEventListener('input', updateLabels);
    name2.addEventListener('input', updateLabels);

    [in1, in2].forEach(input => {
        input.addEventListener('focus', function() { setTimeout(() => { this.select(); }, 50); });
        input.addEventListener('click', function() { this.select(); });
        input.addEventListener('keydown', e => { if(e.key === 'Enter') addRound(); });
    });

    function setCapot(t) {
        if(t===1) { in1.value = CAPOT; in2.value = 0; }
        else { in1.value = 0; in2.value = CAPOT; }
        in1.classList.remove('input-error'); in2.classList.remove('input-error');
        banner.classList.remove('alert-active'); updateBanner();
        if ("vibrate" in navigator) navigator.vibrate(30);
    }

    function addRound() {
        if (document.activeElement) document.activeElement.blur();
        let v1 = parseInt(in1.value) || 0, v2 = parseInt(in2.value) || 0;
        if ((v1 > MAX && v1 !== CAPOT) || (v2 > MAX && v2 !== CAPOT)) {
            triggerError(v1 > MAX ? in1 : in2);
            return;
        }
        if (in1.value === "" && in2.value === "") return;
        
        let b1 = chk1.checked ? 20 : 0;
        let b2 = chk2.checked ? 20 : 0;
        
        log.push({v1: v1 + b1, v2: v2 + b2});
        g1 += (v1 + b1); g2 += (v2 + b2);
        updateUI();
        in1.value = ""; in2.value = ""; 
        chk1.checked = false; chk2.checked = false;
        saveToLocal();
        if ("vibrate" in navigator) navigator.vibrate([20, 50, 20]); // Vibration de succès
    }

    function updateBanner() {
        const diff = Math.abs(g1 - g2);
        const n1 = name1.textContent || "NOUS";
        const n2 = name2.textContent || "EUX";
        if (g1 === 0 && g2 === 0) banner.textContent = "Partie sécurisée ✅";
        else if (g1 === g2) banner.textContent = "Égalité !";
        else banner.innerHTML = `Écart : <b>${diff} pts</b> (${g1 > g2 ? n1 + ' devant' : n2 + ' devant'})`;
    }

    function updateUI() {
        document.getElementById('t1').textContent = g1;
        document.getElementById('t2').textContent = g2;
        document.getElementById('rem1').textContent = Math.max(0, GOAL - g1) + " restants";
        document.getElementById('rem2').textContent = Math.max(0, GOAL - g2) + " restants";
        document.getElementById('fill1').style.width = Math.min(100, (g1/GOAL)*100) + "%";
        document.getElementById('fill2').style.width = Math.min(100, (g2/GOAL)*100) + "%";
        updateBanner();
        const hUI = document.getElementById('history');
        hUI.innerHTML = '';
        [...log].reverse().forEach(r => {
            const li = document.createElement('li');
            li.className = 'history-item';
            li.innerHTML = `<span>+${r.v1}</span><span>|</span><span>+${r.v2}</span>`;
            hUI.appendChild(li);
        });
        document.getElementById('undoBtn').disabled = log.length === 0;
    }

    function undo() { 
        if (log.length) { 
            log.pop(); 
            g1 = log.reduce((a, b) => a + b.v1, 0); 
            g2 = log.reduce((a, b) => a + b.v2, 0); 
            updateUI(); saveToLocal();
            if ("vibrate" in navigator) navigator.vibrate(15);
        } 
    }

    function reset() { 
        if(confirm("Effacer les scores et recommencer ?")) { 
            g1 = 0; g2 = 0; log = []; 
            updateUI(); localStorage.removeItem('belote_save');
        } 
    }

    window.onload = loadFromLocal;
</script>
</body>
</html>
